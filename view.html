<script>
    var clicked=0
    function showCourses(){
       element=document.getElementById("swimspec")
       tttt="<p>Saturday:</p><p>Rec Swimming:</p><p>2:10 pm - 3:00 pm</p><p>Fitness and Rec Swimming:</p><p>3:10 pm - 4:00 pm</p>"
       if (clicked==0) {
          element.innerHTML=tttt
          clicked=1
       }
       else {
          element.innerHTML=""
          clicked=0
       }
    }
</script>
