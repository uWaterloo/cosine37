<script type="text/ng-template" id="loading.html">
    <widget-row>
        <widget-cell>
            <div class="pDetails">
                Loading..
            </div>
        </widget-cell>
    </widget-row>
</script>

<script type="text/ng-template" id="main.html"> 
        <widget-row>
            <widget-cell>
                <h2>Go Warriors</h2>
            </widget-cell>
        </widget-row>

		<widget-row>
            <widget-cell>
                <h2>{{data.value.message}}</h2>
            </widget-cell>
        </widget-row>
    
        <div class="collapseMe">
       <widget-row>
            <widget-cell>
                <h4>Today (Click to see hours for every day) 
                    <widget-cell> 
                        <widget-cell clickable ng-click="showDetails(item)">PAC</widget-cell>9:00 am - 10:30 pm </widget-cell>
                    <widget-cell>
                        <widget-cell clickable ng-click="showDetails(item)">CIF</widget-cell>8:30 am - 10:00 pm</widget-cell></h4>
            </widget-cell>
        </widget-row>
        
        <widget-search 
             label="What do you seek, padawan?" 
             placeholder="Type in a search term you must" 
             search-results-title="Behold"
             data="model" 
             min-char="2" 
             fields="['title','details']">
            <widget-filter 
                    fields="['category']" 
                    filters="[{value:'1',text:'Number 1'},{value:'2',text:'Number 2'}]">
            </widget-filter>

            <widget-searching>
                <widget-list list="item in searchResults" show-items="4">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-searching>

            <widget-not-searching>
                <widget-row>
                    <widget-cell>
                        <h2>Sports List</h2>
                    </widget-cell>
                </widget-row>
                <widget-list list="item in model" show-items="4">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-not-searching>
        </widget-search>
    </div>
</script>
